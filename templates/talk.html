<section>
    <h2>$title$</h2>
    <div class="row">
        <div class="col-xs-12">
            $body$
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
          $if(slides)$
            <a class="btn btn-xs"href="$slides$" target="_blank">Slides</a>
          $endif$
          $if(source)$
            <a class="btn btn-xs" href="$source$" target="_blank">Source Code </a>
          $endif$
        </div>
    </div>
    <hr/>
    <div class="videoWrapper">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/$ytid$" frameborder="0" allowfullscreen></iframe>
    </div>
    <hr />
  </div>
  <div class="row">
    <div class="col-xs-6">
        $date$
    </div>
    <div class="col-xs-6 post-share text-right">
        <div class="twitter-share">
        <a href="https://twitter.com/share" class="twitter-share-button" data-via="benkolera">Tweet</a>
        </div>
        <div class="reddit-share">
        <a class="reddit-share-button" href="//www.reddit.com/submit" onclick="window.location = '//www.reddit.com/submit?url=' + encodeURIComponent(window.location); return false"> <img src="//www.redditstatic.com/spreddit7.gif" alt="submit to reddit" border="0" /> </a>
        </div>
    </div>
</div>
<hr />
<div id="disqus_thread"></div>

<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES * * */
    var disqus_shortname = 'benkolera';
    
    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
